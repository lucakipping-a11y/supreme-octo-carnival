<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESP32 Simple Logger</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            padding: 15px; 
            text-align: center; 
            background-color: #eee;
        }
        
        button { 
            font-size: 18px; 
            padding: 15px; 
            margin: 10px 0; 
            width: 100%; 
            border-radius: 10px; 
            border: none; 
            font-weight: bold;
        }
        
        .btn-blue { background-color: #007AFF; color: white; }
        .btn-red { background-color: #FF3B30; color: white; }
        
        /* Das Textfeld, wo die CSV Daten landen */
        #csvBox {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: white;
            white-space: pre; /* Wichtig für Zeilenumbrüche */
            overflow: scroll;
        }
        
        label { display: block; margin-top: 20px; font-weight: bold; text-align: left;}
    </style>
</head>
<body>

    <h2>ESP32 CSV Logger</h2>
    <p id="status" style="color:gray">Nicht verbunden</p>

    <button onclick="connectBLE()" class="btn-blue">1. ESP32 Verbinden</button>

    <label for="csvBox">Deine Daten (Live):</label>
    <textarea id="csvBox" readonly>Uhrzeit,Messwert&#13;&#10;</textarea>

    <button onclick="copyData()" class="btn-red">2. Alles Kopieren</button>

    <script>
        const serviceUuid = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const characteristicUuid = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";

        let device, server, service, characteristic;

        async function connectBLE() {
            try {
                document.getElementById('status').innerText = "Suche...";
                
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [serviceUuid]
                });

                document.getElementById('status').innerText = "Verbinde...";
                
                server = await device.gatt.connect();
                service = await server.getPrimaryService(serviceUuid);
                characteristic = await service.getCharacteristic(characteristicUuid);

                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);

                document.getElementById('status').innerText = "Verbunden! Empfange Daten...";
                document.getElementById('status').style.color = "green";
                
            } catch (error) {
                document.getElementById('status').innerText = "Fehler: " + error;
            }
        }

        function handleData(event) {
            const value = new TextDecoder().decode(event.target.value);
            let cleanValue = value.replace(/(\r\n|\n|\r)/gm, "");
            
            if(cleanValue.length > 0) {
                let now = new Date();
                let timeString = now.toLocaleTimeString();

                // Datenzeile bauen
                let csvLine = timeString + "," + cleanValue + "\n";
                
                // Direkt in das Textfeld schreiben
                const box = document.getElementById('csvBox');
                box.value += csvLine;
                
                // Automatisch nach unten scrollen
                box.scrollTop = box.scrollHeight; 
            }
        }

        function copyData() {
            const box = document.getElementById('csvBox');
            
            // 1. Textfeld auswählen
            box.select();
            box.setSelectionRange(0, 99999); // Für mobile Geräte

            // 2. Kopier-Befehl ausführen
            try {
                document.execCommand("copy");
                alert("Daten kopiert! Öffne jetzt 'Numbers' oder 'Notizen' und füge sie ein.");
            } catch (err) {
                alert("Kopieren fehlgeschlagen. Bitte halte den Finger lange auf das Textfeld und wähle 'Alles auswählen' -> 'Kopieren'.");
            }
        }
    </script>
</body>
</html>
